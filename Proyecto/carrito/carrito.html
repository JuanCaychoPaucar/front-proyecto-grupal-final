<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dulces Migajas - Carrito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="info">
        <table class="info-tabla">
          <thead class="info-tabla-cabecera">
            <tr>
              <th class="th1"></th>
              <th class="th2">Producto</th>
              <th class="th3">Precio</th>
              <th class="th4">Cantidad</th>
              <th class="th5">Subtotal</th>
              <th class="th6"></th>
            </tr>
          </thead>
          <tbody class="info-tabla-cuerpo">
            <tr>
              <td>
                <img src="https://via.placeholder.com/200x120" alt="">
              </td>
              <td>EJEMPLO</td>
              <td>EJEMPLO</td>
              <td class="td_cantidad">
                <div class="cantidad">
                  <button class="button1">-</button>
                  <p>0</p>
                  <button class="button2">+</button>
                </div>
              </td>
              <td>EJEMPLO</td>
              <td>
                <button class="boton-eliminar">x</button>
              </td>
            </tr>
          </tbody>
        </table>

        <section class="total">
          <form action="">
            <div class="numeros">
              <h5>TOTAL</h5>
              <h4>S/.</h4>
              <p>valor</p>
            </div>
            <section>
              <button class="boton">PROCESAR PEDIDO</button>
            </section>
          </form>
        </section>
      </section>

      <section class="pago">
        <form action="">
          <div class="contenido_pago">
            <div class="titulo_pago">
              <h5>MI PEDIDO</h5>
            </div>
            <div class="total_pago">
              <div class="totales">
                <p>Total</p>
              </div>
              <div class="detalle">
                <p>S/.</p>
                <p>valor</p>
              </div>
            </div>
            <div class="subtitulo_pago">
              <h5>MÃ‰TODO DE PAGO</h5>
            </div>
          </div>
          <div class="boton_pago">
            <button class="boton">FINALIZAR PEDIDO</button>
          </div>
        </form>
      </section>

      
    </main>
  </body>
</html>
